    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="bgVideo" preload="auto" class="bg1">
        <source src="" type="video/mp4">
    </video>
    <div class="vh-100 d-flex flex-column justify-content-center text-center container align-items-center">
        <div class="weather-card blur-background">
            <h2>Enter a city to see the weather</h2>

            <div class="d-flex flex-column align-items-center">
                <input type="text" id="cityInput" class="form-control align-items-center text-center mt-2" style="max-width: 300px;" placeholder="Enter city" />
                <img id="weatherImage" src="" alt="Weather Image" class="img mb-2 mt-2">
                <button class="btn btn-primary mb-3 " id="getWeather" onclick="getWeather()">Get Weather</button>
            </div>

            <div id="weatherResult" style="max-width: 800px;"></div>
        </div>


    </div>
    <script src="script.js"></script>
    <footer class="bg-dark fixed-bottom">💡 Brought to you by Omkar & me 😎 | ❤️ Made with love</footer>
